<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2023 버킷리스트</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Hahmlet:wght@400;500;600;700&display=swap'); /*폰트 가져오기*/
        *{
            font-family: 'Hahmlet', serif;
        }/*코딩에서 별이 나온다 - '전체' 의 뜻을 담고 있는 경우가 많음*/
        .title {
            color: white;
            background-color: tomato;
            font-size: 24px;
            padding: 4px 14px;
            /*위아래, 양옆 여백주기*/
            border-radius: 8px;
        }

        .bg {
            width: 360px;
            background-image: url("https://s3.ap-northeast-2.amazonaws.com/materials.spartacodingclub.kr/bucketList/bg-grid.png");
        }

        .msg {
            font-weight: bold;
        }

        .bucket {
            width: 160px;
            height: 160px;

        }

        .img1 {
            background-image: url("https://s3.ap-northeast-2.amazonaws.com/materials.spartacodingclub.kr/bucketList/bucket-red.png");
            background-size: cover;
            background-position: center;
        }

        .img2 {
            background-image: url("https://s3.ap-northeast-2.amazonaws.com/materials.spartacodingclub.kr/bucketList/bucket-lightred.png");
            background-size: cover;
            background-position: center;
        }
    </style>
    <link rel="stylesheet" type="text/css" href="https://s3.ap-northeast-2.amazonaws.com/materials.spartacodingclub.kr/bucketList/sparta-bucket2.css">
</head>

<body class="bg-t3 center">
    <h1 class="title-t3">2023 신년계획</h1>
    <p class="msg">올해 해야할 일들</p>
    <div class="row flex-row wrap">
        <div class="bucket img1-t3 center">골프 90점대 만들기</div>
        <div class="bucket img2-t3 center">ADsP 취득</div>
        <div class="bucket img2-t3 center">SQLD 취득</div>
        <div class="bucket img1-t3 center">AIDE 2급 취득</div>
        <div class="bucket img1-t3 center"></div>
        <div class="bucket img2-t3 center">골프</div>
    </div>

</body>

</html>
